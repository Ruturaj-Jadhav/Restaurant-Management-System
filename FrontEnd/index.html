<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Status</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9f8399b457.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark navigation">
      <a href="#" class="navbar-brand mb-0 heading">
        <img class="img-box" src="images/logos.png" alt="logo" />
        Restaurant MS</a
      >
      <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active lists">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item active lists">
            <a href="#" class="nav-link active">Feature</a>
          </li>
          <li class="nav-item active lists">
            <a href="#" class="nav-link active">Pricing</a>
          </li>
          <li class="nav-item active lists">
            <a href="#" class="nav-link active">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="button_holder">
      <button
        id="myButton"
        type="button"
        class="btn btn-lg btn-outline-primary button_three"
      >
        Add Menu
      </button>
      <script>
        var buttton = document.getElementById("myButton");
        buttton.addEventListener("click", function () {
          window.open("menu.html");
        });
      </script>

      <button type="button" class="btn btn-lg btn-outline-primary basic_three">
        Table Status
      </button>
      <button type="button" class="btn btn-lg btn-outline-primary basic_three">
        To-Be Decided
      </button>
    </section>
  </body>
</html>
